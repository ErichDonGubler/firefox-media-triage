<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/triage.css" />

    <div id="subtitle" class="subtitle">(subtitle)</div>
  </div>
  <div>

  <center><div id="content"><h2>No triage information for this year</h2></div></center>
